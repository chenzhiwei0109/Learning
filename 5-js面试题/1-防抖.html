<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 防抖，只有最后一次 -->
  <input type="text" id="ipt">
  <script>
    ipt.oninput = debounce(function(){console.log(1)})
    function debounce(fn,delay=300){
      let timer = null
      return function(){
        if(timer){
          clearTimeout(timer)
        }
        timer = setTimeout(()=>{
          fn.apply(this)
        },delay)
      }
    }
  </script>
</body>
</html>
