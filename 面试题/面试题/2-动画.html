<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      position: relative;
      background: #000;
      animation: identifier 1s linear infinite;
    }

    @keyframes identifier {
      form {
        transform: translateX(0);
      }
      to {
        transform: translateX(100px);
      }
    }
  </style>
</head>

  <div></div>
</body>
