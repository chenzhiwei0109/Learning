<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var nodeList = document.querySelectorAll('*');
    var res = new Set()
    nodeList.forEach(item=>{
      res.add(item.tagName.toLocaleLowerCase())
    })
    var arr = [...res]
    console.log(arr)
  </script>
</body>
</html>
