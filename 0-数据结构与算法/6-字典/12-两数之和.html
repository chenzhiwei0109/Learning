给定 nums = [2, 7, 11, 15], target = 9

因为 nums[0] + nums[1] = 2 + 7 = 9
所以返回 [0, 1]

<script>
  var twoSum = function (nums, target) {
    var map = new Map()
    for (var i = 0; i < nums.length; i++) {
      const n = nums[i]
      const n2 = target - n;
      if(map.has(n2)){
        return [map.get(n2),i]
      }
      map.set(n,i)
    }

  }

</script>
