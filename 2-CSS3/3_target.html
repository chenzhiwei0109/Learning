<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
         margin: 0;
         padding: 0; 
    }
    #menu li{
        height: 30px;
        background: #888888;
        width: 120px;
        float: left;
        margin-right: 5px;
        list-style: none;
        text-align: center;
        line-height: 30px;
    }
    a{
        text-decoration: none;
    }
    #content div{
        clear: both;
        height: 300px;
    }
    #div1{
        height: 300px;
        background: #ff0000;
        transition: 1s ease;
    }
    #div2{
        height: 300px;
        background: #00ff00;
    }
    #div3{
        height: 300px;
        background: #0000ff;
    }
    #div1:target{
         background: #00ff00;
    }
    </style>
</head>
<body>
    <ul id="menu">
        <li><a href="#div1">asd</a></li>
        <li><a href="#div2">asd</a></li>
        <li><a href="#div3">asd</a></li>
    </ul>
    <div id="content">
        <div id="div1">1</div>
        <div id="div2">2</div>
        <div id="div3">3</div>
    </div>
</body>
</html>
