<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{
        border: 2px dashed;
        width: 200px;
        height: 200px;
        margin: 300px auto;
    }
    #div2{
        width: 200px;
        height: 200px;
        background: #ff0000;
        /* 相对于初始位置 只写一个参数或者translateX(100px);只移动x轴 */
        transform: translate(100px,100px);
    }
    
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2"></div>
    </div>
</body>
</html>
