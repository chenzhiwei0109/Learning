<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 255, 0, .5);
        }
        #container{
            width: 400px;
            height: 400px;
            position: absolute;
            top: 50%;
            left:50%;
            transform: translate(-50%,-50%);
            border: 1px solid;
        }
        .a{
            background: #111111;
            color: #fff;

        }
    </style>
</head>
<body>
    <div id="box">
        <div id="container">
            <div class="a">注册</div>
            <div></div>
        </div>
    </div>
</body>
</html>
