<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin: 0;
        padding: 0;}
        ul{
            width: 360px;
        }
        li{
            float: left;
            text-align: center;
            line-height: 36px;
            background: #ccc;
            width: 100px;
            height: 36px;
            list-style: none;
        }
        .clearfix::after{
            content: '';
            display: block;
            clear: both;
        }
        ul li:nth-child(3n-2){
            color: #f0f;
        }
        ul li:nth-child(3n){
            color: #0f0;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>

</body>
</html>
