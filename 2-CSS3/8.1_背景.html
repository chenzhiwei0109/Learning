<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1 {
            width: 600px;
            height: 500px;
            padding: 30px;
            border: 30px solid rgba(0, 0, 0, 0.5);
            background: url(pic.jpg) no-repeat;
            background-origin: content-box;
            /* background-clip: content-box; */
            background-size: 50% 50%;
            /* 背景大小 可以用px
            可以用百分比
            百分比是按照origin来设置
            可以用contain包含，不可溢出 cover覆盖，可溢出*/
            background: linear-gradient(to rig)
        }
        #div2{
            font-size: 100px;
            font-weight: bolder;
            background: url(pic.jpg) no-repeat;

            /* 背景按照文字裁切 */
            -webkit-background-clip: text;
            -o-background-clip: text;
            -moz-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        #div3{
            width: 500px;
            height: 500px;
            border: 1px solid;

        }
        #div4{
            width: 600px;
            height: 500px;
            border: 1px solid;
            background: url(pic.jpg) no-repeat,url(pic1.jpg) no-repeat 0px 100px/contain;
        }
        #div5{
            width: 500px;
            height: 300px;
            border: 1px solid;
            background-image: linear-gradient(to  top , yellow ,red, yellow);
        }
        #div6{
            width: 500px;
            height: 300px;
            border: 1px solid;
            /*  */
            background-image: linear-gradient(to  top , yellow ,red, yellow);
        }
    </style>
</head>

<body>
    <div id="div1">aa</div>
    <div id="div2">填充文字</div>
    <div id="div3"></div>
    <div id="div4"></div>
    <div id="div5">线性渐变</div>
</body>

</html>
