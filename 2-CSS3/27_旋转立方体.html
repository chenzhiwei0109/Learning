<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{ 
            background: #000000;
            perspective: 800px;  
        }
        #container{
            position: relative;
            width: 200px;
            height: 200px;
            margin: 200px auto;
            /* background: #00ff00; */
            /* perspective: 800px;  视角不能加给他,因为他也在做变化 要加给一个不变的*/
            animation: xuanzhuan 3s linear infinite;
            /* 中间元素如果和子元素都做三D，中间要加这个 */
            transform-style: preserve-3d; 
            /* perspective-origin: right; */
            /* perspective-origin: 50% 800px ; */
        }
        /* @-webkit-keyframes */
        @keyframes xuanzhuan{
            from{}
            to{
                transform:  rotateY(360deg)   rotateX(360deg);             

            }
        }
        .cube{
            background: rgba(255, 255, 255, 0.5);
            position: absolute;
            width: 200px;
            height: 200px;
            font-size: 40px;
            text-align: center;
            line-height: 200px; 
            border: 1px solid #ffffff;
        }
        .one{
             transform: rotateY(-90deg) translateZ(100px);
        }
        .two{
            transform: translateZ(100px);
        }
        .three{
            transform: rotateY(90deg) translateZ(100px);
        }
        .four{
            transform: translateY(-100px) rotateX(90deg)
        }
        .five{
            transform: translateY(100px) rotateX(-90deg)
        }
        .six{
            transform: rotateY(180deg) translateZ(100px)
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="cube one">1</div> 
        <div class="cube two">2</div>
        <div class="cube three">3</div>
        <div class="cube four">4</div>
        <div class="cube five">5</div>
        <div class="cube six">6</div>
    </div>
</body>
</html>
