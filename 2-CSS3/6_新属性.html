<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            text-shadow: 1px 1px 1px #f0f;
        }
        p{
            height: 100px;
            width: 100px;
            background: #ffff00;
            box-shadow: 1px 1px 1px 1px #111;
        }
        ul{
            width: 100px;
            margin: 0;
            padding: 0;
            white-space: nowrap; /* 不换行 */
            overflow: hidden; /* 溢出隐藏 */
            text-overflow: ellipsis; /* 文本隐藏*/
        }
    </style>
</head>
<body>
    <div>asdasd</div>
    <p>asdsad</p>
    <ul>asdasdasssssssssssssssssssssssadsadasdasd</ul>
</body>
</html>
