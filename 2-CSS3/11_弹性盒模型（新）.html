<head>

    <title>Document</title>
    <style>

            margin: 0;
            padding: 0;
        }
        .main{
            display: flex;

        }

            height: 300px;
            width: 200px;

        }
        .box1{
            background: #ff0000;

        }
        .box3{
            background: #0000ff;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
    </div>
