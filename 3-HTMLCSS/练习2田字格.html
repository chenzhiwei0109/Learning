<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 2px solid #f00;
            float: left;
            position: relative;

        }
        div:hover{
            border-color: #ff0;
            z-index: 1;
        }
        /* .a{

        } */
        .b{
            transform: translateX(-2px);
        }
        .c{
            clear: both;
            transform: translateY(-2px);
        }
        .d{
            transform: translate(-2px,-2px);
        }
    </style>
</head>
<body>
        <div class="a"></div>
        <div class="b"></div>
        <div class="c"></div>
        <div class="d"></div>
</body>
</html>
