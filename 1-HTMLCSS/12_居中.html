<!--父元素相对定位 
    子元素绝对定位 
    子元素top 50%;
    left 50%
    margin-left负自身一半 margin-top负自身一半 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1 {
            width: 500px;
            height: 500px;
            background: #ff0000;
            position: relative;
        }

        #div2 {
            width: 200px;
            height: 300px;
            background: #00ff00;
            position: absolute;
            top: 50%;
            left: 50%;

        }
    </style>
</head>

<body>
    <div id="div1">
        <div id="div2"></div>
    </div>
</body>

</html>
