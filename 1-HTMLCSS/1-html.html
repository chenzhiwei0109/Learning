<!-- <!DOCTYPE html>指html:5 定义文档类型是html5版本 -->
<!DOCTYPE html>
<!-- <html></html>: 根（root）标签 ；lang="en"没什么意义 可以不写-->
<html lang="en">
    <!-- head里写的是机器去看的东西 -->
<head>
    <!-- 定义字符集，字符集用来解析网页utf-8有 0-65535个字符 
    其他字符集还有GBK,GB2312等等 
    如果网页里中文乱码 可能是utf-8没写或者编译器右下角不是utf-8（编译器文件的字符集可能不是utf-8）-->
    <!-- head的标签大多数是给浏览器看的-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO 搜索引擎优化 告诉浏览器的信息 -->
    <meta name="keywords" content="告诉浏览器这是买手机的网站，以便搜索通过关键字找到">
    
    <!-- description关键词，搜索时显示的介绍信息小字 -->
    <meta name="description" content="搜索后下面显示的小字">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>在顶层的标签界面显示</title>
</head>
<!-- body里是给用户看的标签 -->

<body>
  
</body>

</html>
